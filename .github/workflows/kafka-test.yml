# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: KafkaTest

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout do código
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Setup Docker Compose
      run: sudo apt-get install -y docker-compose
    
    - name: Start dependencies (docker-compose)
      run: docker-compose up -d

    - name: Aguardando containers iniciarem
      uses: jakejarvis/wait-action@master
      with:
        time: '10s'

    - name: Init Kafka Topic Configuration
      run: bash init.sh

    - name: Wait to run tests
      uses: jakejarvis/wait-action@master
      with:
        time: '2s'

    - name: Restore .NET project
      run: dotnet restore 4oito6/4oito6.Kafka/4oito6.Kafka.csproj

    - name: Build .NET project
      run: dotnet build 4oito6/4oito6.Kafka/4oito6.Kafka.csproj --configuration Release

    - name: Execução dos testes
      run: dotnet test 4oito6/4oito6.Kafka/4oito6.Kafka.csproj --no-build --verbosity normal
